<!DOCTYPE html>
<html>
<head>
	<title></title>
<script>
function getServer(){
$.ajax({
	url : "api/servers",
	method : "GET",
	success : function(data){
		console.log(data);
		$(data).each(function(index){
		$("#index-test").append('<li id="listitem">' + this.server_id + " = " + this.name + '</li>');
		})
	}
})

}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<div id="index-test">

</div>

<script>
getServer();

</script>
</body>
</html>
